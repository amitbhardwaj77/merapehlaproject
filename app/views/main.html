<div ng-controller="mainCtrl as main">

  
  <form name="myForm">
   
  <h1>InOrganic Table</h1><br>
  
 <table class="table">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Target Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody ng-repeat="item in companyList">
      <tr>
        <td ng-bind="item.companyName"></td>
        <td ng-bind="item.target"></td>
        <td ng-bind="item.status"></td>
        <td><button></button></td>
        <td><button ng-click="main.deleteRow()">Delete</button></td>
      </tr>     
    </tbody>
  </table>
</form>
<button ng-click="main.createRow()">Create New Row</button>

<div ng-if="main.showCreate">
  Company Name : <input type="text" ng-model="main.name" />
  Target : <input type="text" ng-model="main.target" />
  Status : <select ng-model="main.status"><option ng-repeat="status in main.statusList" ng-value="status.name">{{::status.name}}</option></select>
  <button ng-click="main.addRow()">Add</button>
</div> 

</div>
